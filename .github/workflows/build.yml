name: build-and-test
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install uv
        run: |
            python -m pip install --upgrade pip
            pip install uv
      - name: Install dependencies
        run: uv build --no-cache
      - name: Build package
        run: uv build --no-cache
      - name: Run tests
        run: pytest
